<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

  <body>
    <main>
      <section class="info">
        <div class="part-one">
          <img src="./images/image-jeremy.png" alt="" aria-hidden="true" />
          <div class="name">
            <span>Report for</span>
            <h1>
              Jeremy <br />
              Robson
            </h1>
          </div>
        </div>
        <div class="part-two">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </section>
      <!-- ----------------------------------------------------------------------- -->
      <section class="Work">
        <div class="head">
          <img src="./images/icon-work.svg" alt="" aria-hidden="true" />
        </div>
        <div class="card">
          <div class="top">
            <p>Work</p>
            <span class="menu">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </span>
          </div>
          <div class="rate">
            <h1>0hrs</h1>
            <div class="bottom">
              Last Week - <span class="previous">0hrs</span>
            </div>
          </div>
        </div>
      </section>
